language: php

php:
  - 5.4
  - 5.5
  - hhvm

before_script:
  - composer self-update
  - composer install --no-interaction --dev

script: phpunit -c ./tests/phpunit.xml -d memory_limit=1024M ./tests

after_script:
  - mkdir -p test/coverage
  - php vendor/bin/coveralls -v

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true